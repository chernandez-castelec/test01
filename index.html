<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Captura</h1>
        <form id="dataForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nom_prosi" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="tel1_prosi" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contacto</label>
                <input type="text" class="form-control" id="contactoi" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
